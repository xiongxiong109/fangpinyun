<div class="container" ng-controller="appListCtrl">
	<table class="table table-hover table-striped table-bordered">
		<thead>
			<tr>
				<th>楼盘id</th>
				<th>楼盘名</th>
				<th>楼盘区域</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in showData | limitTo:perItem">
				<td>{{item._id+1}}</td>
				<td>{{item.name}}</td>
				<td>{{item.addr}}</td>
				<td>
					<a href="javascript:void(0);" ng-click="edit($index)">编辑</a>
					|
					<a href="javascript:void(0);" ng-click="delete($index)">删除</a>
				</td>
			</tr>
		</tbody>
	</table>
	<ul class="pagination">
		<li ng-repeat="i in pagination"><a href="#/app/list/{{i}}">{{i}}</a></li>
	</ul>
</div>
