<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>房品云--登录</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<style type="text/css">
	html,body{
		height: 100%;
		background-color: #e4ecf6;
	}
	body{position: relative;}
</style>
<body>
	<div class="banner">
		<div class="container">
			<img src="../static/img/logo_login.gif" alt="房品汇">
			<img src="../static/img/bg_sogin.gif" alt="服务改变房产">
		</div>
	</div>
	<div class="container col-md-4 col-md-offset-4 login-panel">
		<h4 class="text-center">后台管理系统登录</h4>
		<form action="" id="loginForm" method="post">
			<div class="form-group">
				<label for="username">用户名:</label>
				<input type="text" id="username" name="username" class="form-control form-user">
			</div>
			<div class="form-group">
				<label for="password">密码:</label>
				<input type="password" id="password" name="password" class="form-control form-pwd">
			</div>
			<div class="form-group">
				<label for="code">验证码</label>
				<div class="clearfix">
					<input type="text" class="form-control form-login-code form-code">
					<img src="../static/img/code.gif" class="form-login-code-img">
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-block btn-primary" value="登录">
			</div>
		</form>
	</div>
	<div class="login-footer"></div>
	<script type="text/javascript" src="../lib/seajs/sea.js"></script>
	<script type="text/javascript" src="../lib/seajs/sea.config.js"></script>
	<script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
	<script type="text/javascript">
		seajs.use('../static/js/login');
	</script>
</body>
</html>
